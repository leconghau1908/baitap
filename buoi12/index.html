<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD-Student</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous"
    />
</head>
<body>
    <div class="container mt-5">
        <div class="mt-5 mb-5">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">ID</span>
                <input
                    type="number"
                    id="id"
                    class="form-control"
                    aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default"
                />
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
                <input
                    type="text"
                    id="name"
                    class="form-control"
                    aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default"
                />
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Age</span>
                <input
                    type="number"
                    id="age"
                    class="form-control"
                    aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default"
                />
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Gender</span>
                <input
                    type="text"
                    id="gender"
                    class="form-control"
                    aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default"
                />
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Point</span>
                <input
                    type="number"
                    id="point"
                    class="form-control"
                    aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default"
                />
            </div>
            <div class="input-group mb-3">
                <button type="button" class="btn btn-primary" id="btn-add">Add Student</button>
                <button style="display: none" type="button" class="btn btn-primary" id="btn-update">Update Student</button>
            </div>
        </div>
        <div class="input-group mb-3">
            <input
                type="text"
                id="search-input"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
                placeholder="Tìm kiếm sinh viên"
            />
            <button type="button" class="btn btn-primary" id="btn-search">Search</button>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Point</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="table-student"></tbody>
        </table>
    </div>

    <script src="main.js"></script>
</body>
</html>
